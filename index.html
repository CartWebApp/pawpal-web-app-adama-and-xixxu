<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Offside&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

  <title>PawPal</title>
  <style>
    body {
      margin: 0;
      text-align: center;
    }

    * {
      box-sizing: border-box;
    }

    header {
      text-align: center;
      color: #FF0000;
      font-size: 200px;
      font-family: 'Jaro', sans-serif;
      font-weight: 400;
      text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      position: absolute;
      top: 58px;
      left: 209px;
      width: 866px;
      height: 231px;

    }
    .gradient {
      position: absolute;
      left: 1147px;
      top: 670px;
      width: 1011px;
      height: 464px;
      transform: rotate(180deg);
      transform-origin: top left;
      opacity: 0.5;
      background: linear-gradient(180deg, white 0%, rgba(255, 255, 255, 0) 100%);
      border-radius: 9999px;
    }
    main {
      position: absolute;
      top: 325px;
      left: 368px;
      width: 548px;
      height: 286px;
      text-align: center;
      color: white;
      font-size: 64px;
      font-family: 'Offside', sans-serif;
      font-weight: 400;
    }
    .paw-image {
      position: absolute;
      width: 137.03px;
      height: 79.38px;
      border-radius: 70.5px;
    }
    .paw1 { 
      left: 115.05px;
       top: 73px; 
       transform: rotate(47deg); 
       transform-origin: top left;
    }

    .paw2 { left: 1263.62px; top: 158.53px; transform: rotate(125deg); transform-origin: top left; }
    .paw3 { left: 57px; top: 778.6px; transform: rotate(-35deg); transform-origin: top left; }

    footer {
      position: absolute;
      left: 588px;
      top: 700px;
      width: 105.49px;
      height: 107px;
      background: #FF0000;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      border-radius: 9999px;
    }

    .collar {
      position: absolute;
      left: 588px;
      top: 750.29px;
      width: 107px;
      height: 3.59px;
      background: #3D3B3B;
      border-radius: 16px;
    }

    .eye {
      position: absolute;
      width: 39.98px;
      height: 18.35px;
      background: #D9D9D9;
      border-radius: 9999px;
    }

    .eye.left { 
      left: 591.69px; 
      top: 715.42px; 
      width: 36.48px;
      height: 21.81px;
      rotate: -40deg;
      border-radius: 50%;
    }
    .eye.right { 
      left: 651.69px; 
      top: 715.42px;
      width: 36.48px;
      height: 21.81px;
      rotate: 40deg;
      border-radius: 50%;
    }

    .inner-eye {
      position: absolute;
      background: #3D3B3B;
      border-radius: 9999px;
    }

    .inner-eye.left { 
      left: 607.45px; 
      top: 720.26px; 
      height: 8.68px;
      width: 6.68px;
      border-radius: 50%;
      display: inline-block;
      rotate: 40.24deg;
    }

    .inner-eye.right { 
      left: 668.11px; 
      top: 718.96px; 
      height: 8.68px;
      width: 6.68px;
      border-radius: 50%;
      display: inline-block;
      rotate: -40.24deg;

    }

  </style>
</head>
<body>
  <header>P A W P A L</header>
  <section class="gradient"></section>
  <main>Your Personal Pet Monitoring Buddy</main>

  <img class="paw-image paw1" src="arrow.png" alt="Decorative paw print">
  <img class="paw-image paw2" src="arrow.png" alt="Decorative paw print">
  <img class="paw-image paw3" src="arrow.png" alt="Decorative paw print">

  <footer></footer>
  <span class="collar"></span>
  <span class="eye left"></span>
  <span class="eye right"></span>
  <span class="inner-eye left"></span>
  <span class="inner-eye right"></span>
</body>
</html>
